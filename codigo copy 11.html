<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }

        .container {
            position: relative;
            width: 600px;
            height: 600px;
        }

        /* Buraco negro */
        .black-hole {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: #111;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 12px;
        }

        /* √ìrbita dos planetas m√©dios */
        .orbit-medium {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            border: 0.5px dashed #ffffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .planet-medium {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: #ece3e2;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 8;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: #000;
        }

        /* √ìrbita e lua de planetas m√©dios */
        .orbit-small {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            border: 1px dashed #ccc;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .moon-small {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15px;
            height: 15px;
            background-color: #aaa;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: orbitMoon 4s linear infinite;
            z-index: 6;
        }

        /* √ìrbita maior para planetas pequenos */
        .orbit-large {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 700px;
            height: 700px;
            border: 0.5px dashed #ffffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .planet-small {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 7;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8px;
            color: #000;
        }

        /* Sat√©lite */
        .satellite-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .satellite {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 24px;
            color: rgb(126, 208, 247);
            transform: translate(-50%, -50%);
            animation: orbitSatellite 20s linear infinite;
            z-index: 4;
        }

        /* Anima√ß√µes */
        @keyframes orbitMoon {
            0% {
                transform: rotate(0deg) translateX(40px) rotate(0deg);
            }

            100% {
                transform: rotate(360deg) translateX(40px) rotate(-360deg);
            }
        }

        @keyframes orbitPlanetMedium {
            0% {
                transform: rotate(0deg) translateX(150px) rotate(0deg);
            }

            100% {
                transform: rotate(360deg) translateX(150px) rotate(-360deg);
            }
        }

        @keyframes orbitPlanetSmall {
            0% {
                transform: rotate(0deg) translateX(350px) rotate(0deg);
            }

            100% {
                transform: rotate(360deg) translateX(350px) rotate(-360deg);
            }
        }

        @keyframes orbitSatellite {
            0% {
                transform: rotate(0deg) translateX(250px) rotate(0deg);
            }

            100% {
                transform: rotate(360deg) translateX(250px) rotate(-360deg);
            }
        }
    </style>
    <title>Sistema Din√¢mico de Planetas</title>
</head>

<body>
    <div class="container">
        <!-- Buraco negro no centro -->
        <div class="black-hole">Buraco Negro</div>

        <!-- Sat√©lite no sistema -->
        <div class="satellite-orbit"></div>
        <div class="satellite">üõ∞Ô∏è</div>
    </div>

    <script>
        // Array de planetas m√©dios com luas
        const planetasMedios = [
            { nome: 'Terra', lua: 'Lua', tempoOrbita: 10 },
            { nome: 'Marte', lua: 'Fobos', tempoOrbita: 12 },
            { nome: 'J√∫piter', lua: 'Europa', tempoOrbita: 14 },
            { nome: 'Saturno', lua: 'Tit√£', tempoOrbita: 16 },
            { nome: 'Netuno', lua: 'Trit√£o', tempoOrbita: 18 }
        ];

        // Array de planetas pequenos
        const planetasPequenos = [
            { nome: 'Plut√£o', tempoOrbita: 30 },
            { nome: 'Ceres', tempoOrbita: 32 },
            { nome: 'Ceres', tempoOrbita: 35 },
            { nome: 'Ceres', tempoOrbita: 38 },
            { nome: 'Ceres', tempoOrbita: 40 },
            { nome: 'Ceres', tempoOrbita: 42 },
            { nome: 'Ceres', tempoOrbita: 45 },
            { nome: 'Ceres', tempoOrbita: 46 },
            { nome: 'Ceres', tempoOrbita: 47 },
        ];

        const container = document.querySelector('.container');

        // Fun√ß√£o para criar planetas m√©dios dinamicamente
        planetasMedios.forEach((planeta, index) => {
            const planetMedium = document.createElement('div');
            planetMedium.classList.add('planet-medium');
            planetMedium.textContent = planeta.nome;

            // Adicionando √≥rbita e lua
            const orbitSmall = document.createElement('div');
            orbitSmall.classList.add('orbit-small');

            const moonSmall = document.createElement('div');
            moonSmall.classList.add('moon-small');
            moonSmall.textContent = planeta.lua;

            orbitSmall.appendChild(moonSmall);
            planetMedium.appendChild(orbitSmall);

            // Estilos de anima√ß√£o
            planetMedium.style.animation = `orbitPlanetMedium ${planeta.tempoOrbita}s linear infinite`;

            container.appendChild(planetMedium);
        });

        // Fun√ß√£o para criar planetas pequenos dinamicamente
        const orbitLarge = document.createElement('div');
        orbitLarge.classList.add('orbit-large');

        planetasPequenos.forEach((planeta, index) => {
            const planetSmall = document.createElement('div');
            planetSmall.classList.add('planet-small');
            planetSmall.textContent = planeta.nome;

            // Estilos de anima√ß√£o
            planetSmall.style.animation = `orbitPlanetSmall ${planeta.tempoOrbita}s linear infinite`;

            orbitLarge.appendChild(planetSmall);
        });

        container.appendChild(orbitLarge);
    </script>
</body>

</html>
