<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #282c34;
    }

    .container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .central {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      background-color: #61dafb;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: rotateCentral 8s linear infinite; /* Animação de rotação do círculo central */
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      border: 2px dashed #61dafb;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .planet {
      position: absolute;
      top: 0;
      left: 50%;
      width: 30px;
      height: 30px;
      background-color: #ff6f61;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: orbit 6s linear infinite;
    }

    @keyframes orbit {
      0% {
        transform: rotate(0deg) translateX(75px) rotate(0deg); /* 75px é metade do tamanho da órbita */
      }
      100% {
        transform: rotate(360deg) translateX(75px) rotate(-360deg);
      }
    }

    @keyframes rotateCentral {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
  <title>Planeta em Órbita</title>
</head>
<body>
  <div class="container">
    <div class="central"></div>
    <div class="orbit">
      <div class="planet"></div>
    </div>
  </div>
</body>
</html>
