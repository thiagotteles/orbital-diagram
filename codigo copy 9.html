<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }

        .container {
            position: relative;
            width: 600px;
            height: 600px;
        }

        /* Buraco negro (planeta grande no centro) */
        .black-hole {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: #111;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 12px;
        }

        /* Planetas m√©dios orbitando o buraco negro */
        .orbit-medium {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            border: 0.5px dashed #ffffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .planet-medium {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: #ece3e2;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 8;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px; /* Aumentando o tamanho da fonte */
            color: #000;
        }

        /* Anima√ß√µes para os planetas m√©dios */
        .planet1 {
            animation: orbitMedium1 10s linear infinite;
        }

        .planet2 {
            animation: orbitMedium2 10s linear infinite;
        }

        .planet3 {
            animation: orbitMedium3 10s linear infinite;
        }

        .planet4 {
            animation: orbitMedium4 10s linear infinite;
        }

        .planet5 {
            animation: orbitMedium5 10s linear infinite;
        }

        /* Luas orbitando os planetas m√©dios */
        .orbit-small {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            border: 1px dashed #ccc;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .moon-small {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15px;
            height: 15px;
            background-color: #aaa;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: orbitMoon 4s linear infinite;
            z-index: 6;
        }

        /* Anima√ß√£o das luas orbitando os planetas m√©dios */
        @keyframes orbitMoon {
            0% {
                transform: rotate(0deg) translateX(40px) rotate(0deg);
            }

            100% {
                transform: rotate(360deg) translateX(40px) rotate(-360deg);
            }
        }

        /* Anima√ß√µes para os planetas m√©dios */
        @keyframes orbitMedium1 {
            0% {
                transform: rotate(0deg) translateX(150px) rotate(0deg);
            }

            100% {
                transform: rotate(360deg) translateX(150px) rotate(-360deg);
            }
        }

        @keyframes orbitMedium2 {
            0% {
                transform: rotate(72deg) translateX(150px) rotate(0deg);
            }

            100% {
                transform: rotate(432deg) translateX(150px) rotate(-360deg);
            }
        }

        @keyframes orbitMedium3 {
            0% {
                transform: rotate(144deg) translateX(150px) rotate(0deg);
            }

            100% {
                transform: rotate(504deg) translateX(150px) rotate(-360deg);
            }
        }

        @keyframes orbitMedium4 {
            0% {
                transform: rotate(216deg) translateX(150px) rotate(0deg);
            }

            100% {
                transform: rotate(576deg) translateX(150px) rotate(-360deg);
            }
        }

        @keyframes orbitMedium5 {
            0% {
                transform: rotate(288deg) translateX(150px) rotate(0deg);
            }

            100% {
                transform: rotate(648deg) translateX(150px) rotate(-360deg);
            }
        }

        /* Sat√©lite orbitando todo o sistema */
        .satellite-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        /* Sat√©lite com √≠cone */
        .satellite {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 10px;
            color: rgb(126, 208, 247);
            transform: translate(-50%, -50%);
            animation: orbitSatellite 20s linear infinite;
            z-index: 4;
        }

        /* Nova √≥rbita maior para planetas menores */
        .orbit-large {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 700px;
            height: 700px;
            border: 0.5px dashed #ffffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .planet-small {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 7;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8px;
            color: #000;
        }

        /* Anima√ß√µes para os planetas menores */
        .small-planet1 {
            animation: orbitSmall1 30s linear infinite;
        }

        .small-planet2 {
            animation: orbitSmall2 35s linear infinite;
        }

        @keyframes orbitSmall1 {
            0% {
                transform: rotate(0deg) translateX(350px) rotate(0deg);
            }

            100% {
                transform: rotate(360deg) translateX(350px) rotate(-360deg);
            }
        }

        @keyframes orbitSmall2 {
            0% {
                transform: rotate(90deg) translateX(350px) rotate(0deg);
            }

            100% {
                transform: rotate(450deg) translateX(350px) rotate(-360deg);
            }
        }
    </style>
    <title>Sistema com Sat√©lite e Foguetes</title>
</head>

<body>

        <!-- Sat√©lite no sistema -->

        <div class="satellite">üõ∞Ô∏è</div>
    </div>
</body>
