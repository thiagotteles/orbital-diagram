<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Cor do fundo, simulando o espa√ßo */
      margin: 0;
    }

    .container {
      position: relative;
      width: 600px;
      height: 600px;
    }

    /* Buraco negro (planeta grande no centro) */
    .black-hole {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      background-color: #111;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10; /* Certifica-se de que o buraco negro est√° acima de outros elementos */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 10px;
    }

    /* Planetas m√©dios orbitando o buraco negro */
    .orbit-medium {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      border: 0.5px dashed #ffffff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 5; /* Certifica-se de que as √≥rbitas est√£o atr√°s do buraco negro */
    }

    .planet-medium {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background-color: #ece3e2;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 8; /* Certifica-se de que os planetas est√£o acima das √≥rbitas */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px; /* Ajuste para caber o nome */
      color: #000; /* Cor do texto */
    }

    /* Anima√ß√µes para os planetas m√©dios */
    .planet1 {
      animation: orbitMedium1 10s linear infinite;
    }

    .planet2 {
      animation: orbitMedium2 12s linear infinite;
    }

    /* Luas orbitando os planetas m√©dios */
    .orbit-small {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      border: 1px dashed #ccc;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .moon-small {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 15px;
      height: 15px;
      background-color: #aaa;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: orbitMoon 4s linear infinite;
      z-index: 6; /* Certifica-se de que as luas est√£o acima das √≥rbitas pequenas */
    }

    /* Luas menores orbitando a lua pequena */
    .orbit-tiny {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      border: 1px dashed #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .moon-tiny {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background-color: rgb(124, 124, 124);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: orbitTiny 3s linear infinite;
    }

    /* Anima√ß√£o das luas menores */
    @keyframes orbitTiny {
      0% {
        transform: rotate(0deg) translateX(15px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(15px) rotate(-360deg);
      }
    }

    /* Anima√ß√£o para as luas orbitando os planetas m√©dios */
    @keyframes orbitMoon {
      0% {
        transform: rotate(0deg) translateX(40px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(40px) rotate(-360deg);
      }
    }

    /* Anima√ß√µes para os planetas m√©dios */
    @keyframes orbitMedium1 {
      0% {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }

    @keyframes orbitMedium2 {
      0% {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }

    /* Sat√©lite orbitando todo o sistema */
    .satellite-orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 500px;
      border: 2px dashed #999;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 3; /* Certifica-se de que a √≥rbita do sat√©lite est√° atr√°s dos foguetes */
    }

    /* Sat√©lite com √≠cone */
    .satellite {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 10px; /* Aumentando o tamanho do sat√©lite */
      color: rgb(126, 208, 247);
      transform: translate(-50%, -50%);
      animation: orbitSatellite 20s linear infinite;
      z-index: 4; /* Certifica-se de que o sat√©lite est√° acima das √≥rbitas */
    }

    /* Foguetes com √≠cone saindo dos planetas m√©dios para o sat√©lite */
    .rocket {
      position: absolute;
      font-size: 10px; /* Aumentando o tamanho dos foguetes */
      color: rgb(255, 196, 0);
      animation: launchRocket 5s linear infinite;
    }

    @keyframes launchRocket {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        transform: translate(150px, -150px) scale(1); /* Ponto de encontro dos foguetes */
      }
      100% {
        opacity: 0;
        transform: translate(250px, -250px) scale(1.5); /* Coordenadas ajustadas para o sat√©lite */
      }
    }

    /* Configura foguetes saindo da Terra e Marte */
    .rocket1 {
      top: 50%;
      left: 50%;
      transform-origin: 150px -150px; /* Origem ajustada para a Terra */
      animation-delay: 1s;
    }

    .rocket2 {
      top: 50%;
      left: 50%;
      transform-origin: -150px -150px; /* Origem ajustada para Marte */
      animation-delay: 2s;
    }

  </style>
  <title>Sistema com Sat√©lite e Foguetes</title>
</head>
<body>
  <div class="container">
    <!-- Buraco negro no centro -->
    <div class="black-hole">Buraco Negro</div>

    <!-- √ìrbita dos planetas m√©dios -->
    <div class="orbit-medium">
      <!-- Planeta m√©dio 1 -->
      <div class="planet-medium planet1">
        Terra
        <!-- √ìrbita da lua em torno do planeta m√©dio 1 -->
        <div class="orbit-small">
          <div class="moon-small">
            Lua
            <!-- Luas menores orbitando a lua pequena -->
            <div class="orbit-tiny">
              <div class="moon-tiny"></div>
              <div class="moon-tiny"></div>
              <div class="moon-tiny"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Planeta m√©dio 2 -->
      <div class="planet-medium planet2">
        Marte
        <!-- √ìrbita da lua em torno do planeta m√©dio 2 -->
        <div class="orbit-small">
          <div class="moon-small">
            Fobos
            <!-- Luas menores orbitando a lua pequena -->
            <div class="orbit-tiny">
              <div class="moon-tiny"></div>
              <div class="moon-tiny"></div>
              <div class="moon-tiny"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Foguetes saindo dos planetas -->
      <div class="rocket rocket1">üöÄ</div>
      <div class="rocket rocket2">üöÄ</div>
    </div>

    <!-- Sat√©lite no sistema -->
    <div class="satellite-orbit"></div>
    <div class="satellite">üõ∞Ô∏è</div>
  </div>
</body>
</html>
