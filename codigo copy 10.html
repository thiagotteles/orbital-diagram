<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }

        .container {
            position: relative;
            width: 600px;
            height: 600px;
        }

        /* Buraco negro */
        .black-hole {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: #111;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 12px;
        }

        /* √ìrbita dos planetas m√©dios */
        .orbit-medium {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            border: 0.5px dashed #ffffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .planet-medium {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: #ece3e2;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 8;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: #000;
        }

        .planet1 { animation: orbitMedium1 10s linear infinite; }
        .planet2 { animation: orbitMedium2 10s linear infinite; }
        .planet3 { animation: orbitMedium3 10s linear infinite; }
        .planet4 { animation: orbitMedium4 10s linear infinite; }
        .planet5 { animation: orbitMedium5 10s linear infinite; }

        /* Luas */
        .orbit-small {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            border: 1px dashed #ccc;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .moon-small {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15px;
            height: 15px;
            background-color: #aaa;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: orbitMoon 4s linear infinite;
            z-index: 6;
        }

        /* Sat√©lite */
        .satellite-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .satellite {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 24px; /* Aumentei o tamanho do √≠cone do sat√©lite */
            color: rgb(126, 208, 247);
            transform: translate(-50%, -50%);
            animation: orbitSatellite 20s linear infinite;
            z-index: 4;
        }

        /* √ìrbita maior para planetas menores */
        .orbit-large {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 700px;
            height: 700px;
            border: 0.5px dashed #ffffff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .planet-small {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 7;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8px;
            color: #000;
        }

        .small-planet1 { animation: orbitSmall1 30s linear infinite; }
        .small-planet2 { animation: orbitSmall2 35s linear infinite; }

        /* Anima√ß√£o dos foguetes */
        .rocket {
            position: absolute;
            font-size: 24px;
            transform: translate(-50%, -50%);
            animation: rocketMove 5s linear infinite;
            z-index: 9;
        }

        .rocket1 {
            top: 40%;
            left: 45%;
            animation-delay: 1s;
        }

        .rocket2 {
            top: 60%;
            left: 55%;
            animation-delay: 2s;
        }

        @keyframes rocketMove {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -200%) rotate(360deg); }
        }

        /* Anima√ß√µes */
        @keyframes orbitMoon {
            0% { transform: rotate(0deg) translateX(40px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(40px) rotate(-360deg); }
        }

        @keyframes orbitMedium1 {
            0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }

        @keyframes orbitMedium2 {
            0% { transform: rotate(72deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(432deg) translateX(150px) rotate(-360deg); }
        }

        @keyframes orbitMedium3 {
            0% { transform: rotate(144deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(504deg) translateX(150px) rotate(-360deg); }
        }

        @keyframes orbitMedium4 {
            0% { transform: rotate(216deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(576deg) translateX(150px) rotate(-360deg); }
        }

        @keyframes orbitMedium5 {
            0% { transform: rotate(288deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(648deg) translateX(150px) rotate(-360deg); }
        }

        @keyframes orbitSmall1 {
            0% { transform: rotate(0deg) translateX(350px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(350px) rotate(-360deg); }
        }

        @keyframes orbitSmall2 {
            0% { transform: rotate(90deg) translateX(350px) rotate(0deg); }
            100% { transform: rotate(450deg) translateX(350px) rotate(-360deg); }
        }

        @keyframes orbitSatellite {
            0% { transform: rotate(0deg) translateX(250px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(250px) rotate(-360deg); }
        }
    </style>
    <title>Sistema com Sat√©lite e Foguetes</title>
</head>

<body>
    <div class="container">
        <!-- Buraco negro no centro -->
        <div class="black-hole">Buraco Negro</div>

        <!-- √ìrbita dos planetas m√©dios -->
        <div class="orbit-medium">
            <!-- Planeta m√©dio 1 -->
            <div class="planet-medium planet1">
                Terra
                <div class="orbit-small">
                    <div class="moon-small">Lua</div>
                </div>
            </div>

            <!-- Planeta m√©dio 2 -->
            <div class="planet-medium planet2">
                Marte
                <div class="orbit-small">
                    <div class="moon-small">Fobos</div>
                </div>
            </div>

            <div class="planet-medium planet3">
                J√∫piter
                <div class="orbit-small">
                    <div class="moon-small">Europa</div>
                </div>
            </div>

            <div class="planet-medium planet4">
                Saturno
                <div class="orbit-small">
                    <div class="moon-small">Tit√£</div>
                </div>
            </div>

            <div class="planet-medium planet5">
                Netuno
                <div class="orbit-small">
                    <div class="moon-small">Trit√£o</div>
                </div>
            </div>

            <!-- Foguetes saindo dos planetas -->
            <div class="rocket rocket1">üöÄ</div>
            <div class="rocket rocket2">üöÄ</div>
        </div>

        <!-- Nova √≥rbita maior -->
        <div class="orbit-large">
            <div class="planet-small small-planet1">Plut√£o</div>
            <div class="planet-small small-planet2">Ceres</div>
        </div>

        <!-- Sat√©lite no sistema -->
        <div class="satellite-orbit"></div>
        <div class="satellite">üõ∞Ô∏è</div>
    </div>
</body>

</html>
