<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Cor do fundo, simulando o espaço */
    }

    .container {
      position: relative;
      width: 500px;
      height: 500px;
    }

    /* Buraco negro (planeta grande no centro) */
    .black-hole {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      background-color: #111;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    /* Planetas médios orbitando o buraco negro */
    .orbit-medium {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      border: 2px dashed #61dafb;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .planet-medium {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background-color: #ff6f61;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    /* Animações para os planetas médios */
    .planet1 {
      animation: orbitMedium1 10s linear infinite;
    }

    .planet2 {
      animation: orbitMedium2 12s linear infinite;
    }

    /* Luas orbitando os planetas médios */
    .orbit-small {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      border: 1px dashed #ccc;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .moon-small {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 15px;
      height: 15px;
      background-color: #aaa;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: orbitMoon 4s linear infinite;
    }

    /* Luas menores orbitando a lua pequena */
    .orbit-tiny {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      border: 1px dashed #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .moon-tiny {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background-color: #f0f;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: orbitTiny 3s linear infinite;
    }

    /* Animação das luas menores */
    @keyframes orbitTiny {
      0% {
        transform: rotate(0deg) translateX(15px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(15px) rotate(-360deg);
      }
    }

    /* Animação para as luas orbitando os planetas médios */
    @keyframes orbitMoon {
      0% {
        transform: rotate(0deg) translateX(40px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(40px) rotate(-360deg);
      }
    }

    /* Animações para os planetas médios */
    @keyframes orbitMedium1 {
      0% {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }

    @keyframes orbitMedium2 {
      0% {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }

    /* Satélite orbitando todo o sistema */
    .satellite-orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 500px;
      border: 2px dashed #999;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .satellite {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 15px;
      height: 15px;
      background-color: #f90;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: orbitSatellite 20s linear infinite;
    }

    @keyframes orbitSatellite {
      0% {
        transform: rotate(0deg) translateX(250px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(250px) rotate(-360deg);
      }
    }

    /* Foguetes "lançados" das luas para o satélite */
    .rocket {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: red;
      border-radius: 50%;
      animation: launchRocket 5s linear infinite;
    }

    @keyframes launchRocket {
      0% {
        transform: scale(0.1);
      }
      100% {
        transform: translate(250px, -250px) scale(1.5); /* Coordenadas ajustadas para o satélite */
      }
    }

    /* Configura foguetes saindo das luas */
    .rocket1 {
      top: 50%;
      left: 50%;
      transform-origin: -40px 40px;
      animation-delay: 1s;
    }

    .rocket2 {
      top: 50%;
      left: 50%;
      transform-origin: -40px 40px;
      animation-delay: 2s;
    }

  </style>
  <title>Sistema com Satélite e Foguetes</title>
</head>
<body>
  <div class="container">
    <!-- Buraco negro no centro -->
    <div class="black-hole"></div>

    <!-- Órbita dos planetas médios -->
    <div class="orbit-medium">
      <!-- Planeta médio 1 -->
      <div class="planet-medium planet1">
        <!-- Órbita da lua em torno do planeta médio 1 -->
        <div class="orbit-small">
          <div class="moon-small">
            <!-- Luas menores orbitando a lua pequena -->
            <div class="orbit-tiny">
              <div class="moon-tiny"></div>
              <div class="moon-tiny"></div>
              <div class="moon-tiny"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Planeta médio 2 -->
      <div class="planet-medium planet2">
        <!-- Órbita da lua em torno do planeta médio 2 -->
        <div class="orbit-small">
          <div class="moon-small">
            <!-- Luas menores orbitando a lua pequena -->
            <div class="orbit-tiny">
              <div class="moon-tiny"></div>
              <div class="moon-tiny"></div>
              <div class="moon-tiny"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Satélite orbitando o sistema completo com linha tracejada -->
    <div class="satellite-orbit">
      <div class="satellite"></div>
    </div>

    <!-- Foguetes lançados das luas para o satélite -->
    <div class="rocket rocket1"></div>
    <div class="rocket rocket2"></div>
  </div>
</body>
</html>
