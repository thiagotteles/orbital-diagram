<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- CDN do Font Awesome -->
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Cor do fundo, simulando o espaço */
      margin: 0;
    }

    .container {
      position: relative;
      width: 600px;
      height: 600px;
    }

    /* Buraco negro (planeta grande no centro) */
    .black-hole {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      background-color: #111;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10; /* Certifica-se de que o buraco negro está acima de outros elementos */
    }

    /* Planetas médios orbitando o buraco negro */
    .orbit-medium {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      border: 0.5px dashed #ffffff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 5; /* Certifica-se de que as órbitas estão atrás do buraco negro */
    }

    .planet-medium {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background-color: #ece3e2;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 8; /* Certifica-se de que os planetas estão acima das órbitas */
    }

    /* Animações para os planetas médios */
    .planet1 {
      animation: orbitMedium1 10s linear infinite;
    }

    .planet2 {
      animation: orbitMedium2 12s linear infinite;
    }

    /* Luas orbitando os planetas médios */
    .orbit-small {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      border: 1px dashed #ccc;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .moon-small {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 15px;
      height: 15px;
      background-color: #aaa;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: orbitMoon 4s linear infinite;
      z-index: 6; /* Certifica-se de que as luas estão acima das órbitas pequenas */
    }

    /* Luas menores orbitando a lua pequena */
    .orbit-tiny {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      border: 1px dashed #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .moon-tiny {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background-color: rgb(124, 124, 124);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: orbitTiny 3s linear infinite;
    }

    /* Animação das luas menores */
    @keyframes orbitTiny {
      0% {
        transform: rotate(0deg) translateX(15px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(15px) rotate(-360deg);
      }
    }

    /* Animação para as luas orbitando os planetas médios */
    @keyframes orbitMoon {
      0% {
        transform: rotate(0deg) translateX(40px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(40px) rotate(-360deg);
      }
    }

    /* Animações para os planetas médios */
    @keyframes orbitMedium1 {
      0% {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }

    @keyframes orbitMedium2 {
      0% {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }

    /* Satélite orbitando todo o sistema */
    .satellite-orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 500px;
      border: 2px dashed #999;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 3; /* Certifica-se de que a órbita do satélite está atrás dos foguetes */
    }

    /* Satélite com ícone */
    .satellite {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 10px; /* Aumentando o tamanho do satélite */
      color: rgb(126, 208, 247);
      transform: translate(-50%, -50%);
      animation: orbitSatellite 20s linear infinite;
      z-index: 4; /* Certifica-se de que o satélite está acima das órbitas */
    }

    @keyframes orbitSatellite {
      0% {
        transform: rotate(0deg) translateX(250px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(250px) rotate(-360deg);
      }
    }

    /* Foguetes com ícone saindo dos planetas médios para o satélite */
    .rocket {
      position: absolute;
      font-size: 10px; /* Aumentando o tamanho dos foguetes */
      color: rgb(255, 196, 0);
      animation: launchRocket 5s linear infinite;
    }

    @keyframes launchRocket {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        transform: translate(150px, -150px) scale(1); /* Ponto de encontro dos foguetes */
      }
      100% {
        opacity: 0;
        transform: translate(250px, -250px) scale(1.5); /* Coordenadas ajustadas para o satélite */
      }
    }

    /* Configura foguetes saindo dos planetas médios */
    .rocket1 {
      top: 50%;
      left: 50%;
      transform-origin: 150px -150px; /* Origem ajustada para o planeta médio */
      animation-delay: 1s;
    }

    .rocket2 {
      top: 50%;
      left: 50%;
      transform-origin: -150px -150px; /* Origem ajustada para o segundo planeta médio */
      animation-delay: 2s;
    }

  </style>
  <title>Sistema com Satélite e Foguetes</title>
</head>
<body>
  <div class="container">
    <!-- Buraco negro no centro -->
    <div class="black-hole"></div>

    <!-- Órbita dos planetas médios -->
    <div class="orbit-medium">
      <!-- Planeta médio 1 -->
      <div class="planet-medium planet1">
        <!-- Órbita da lua em torno do planeta médio 1 -->
        <div class="orbit-small">
          <div class="moon-small">
            <!-- Luas menores orbitando a lua pequena -->
            <div class="orbit-tiny">
              <div class="moon-tiny"></div>
              <div class="moon-tiny"></div>
              <div class="moon-tiny"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Planeta médio 2 -->
      <div class="planet-medium planet2">
        <!-- Órbita da lua em torno do planeta médio 2 -->
        <div class="orbit-small">
          <div class="moon-small">
            <!-- Luas menores orbitando a lua pequena -->
            <div class="orbit-tiny">
              <div class="moon-tiny"></div>
              <div class="moon-tiny"></div>
              <div class="moon-tiny"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Satélite orbitando o sistema completo com linha tracejada -->
    <div class="satellite-orbit"></div>
    <div class="satellite">
      <i class="fas fa-satellite-dish"></i> <!-- Ícone do satélite -->
    </div>

    <!-- Foguetes -->
    <div class="rocket rocket1">
      <i class="fas fa-rocket"></i> <!-- Ícone do foguete -->
    </div>
    <div class="rocket rocket2">
      <i class="fas fa-rocket"></i> <!-- Ícone do foguete -->
    </div>
  </div>
</body>
</html>
