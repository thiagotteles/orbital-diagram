<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo com Foguetes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .universo {
            position: relative;
            width: 600px;
            height: 600px;
        }

        .galaxia {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            border: 3px dotted rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotacao-galaxia 20s linear infinite;
        }

        .sistema-solar {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: rotacao-sistema-solar 15s linear infinite;
        }

        .sol {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: yellow;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .planeta {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15px;
            height: 15px;
            background: blue;
            border-radius: 50%;
            transform-origin: 100px;
            animation: orbita-planeta 10s linear infinite;
        }

        .lua {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: grey;
            border-radius: 50%;
            transform-origin: 20px;
            animation: orbita-lua 4s linear infinite;
        }

        .foguete {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 24px;
            color: white;
            animation: foguete-voo 6s ease-in-out infinite;
        }

        @keyframes rotacao-galaxia {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes rotacao-sistema-solar {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes orbita-planeta {
            from { transform: rotate(0deg) translateX(100px); }
            to { transform: rotate(360deg) translateX(100px); }
        }

        @keyframes orbita-lua {
            from { transform: rotate(0deg) translateX(20px); }
            to { transform: rotate(360deg) translateX(20px); }
        }

        @keyframes foguete-voo {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(0);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(300px);
                opacity: 0.7;
            }
            100% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(600px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="universo">
        <div class="galaxia">
            <div class="sistema-solar">
                <div class="sol"></div>
                <div class="planeta">
                    <div class="lua"></div>
                    <i class="fas fa-rocket foguete"></i> <!-- Foguete saindo do planeta -->
                </div>
            </div>
        </div>
        <div class="galaxia" style="animation-duration: 30s;">
            <div class="sistema-solar">
                <div class="sol"></div>
                <div class="planeta">
                    <div class="lua"></div>
                    <i class="fas fa-rocket foguete"></i> <!-- Outro foguete saindo do planeta -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
