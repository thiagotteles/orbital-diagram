<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #282c34;
    }

    .container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .central {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background-color: #61dafb;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: rotateCentral 8s linear infinite;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      border: 2px dashed #61dafb;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .planet {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background-color: #ff6f61;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    /* Animação de cada planeta */
    .planet1 {
      animation: orbit1 10s linear infinite;
    }

    .planet2 {
      animation: orbit2 12s linear infinite;
    }

    .planet3 {
      animation: orbit3 14s linear infinite;
    }

    .planet4 {
      animation: orbit4 16s linear infinite;
    }

    .planet5 {
      animation: orbit5 18s linear infinite;
    }

    .planet6 {
      animation: orbit6 20s linear infinite;
    }

    .planet7 {
      animation: orbit7 22s linear infinite;
    }

    .planet8 {
      animation: orbit8 24s linear infinite;
    }

    .planet9 {
      animation: orbit9 26s linear infinite;
    }

    .planet10 {
      animation: orbit10 28s linear infinite;
    }

    /* Orbitas dos planetas (em diferentes velocidades) */
    @keyframes orbit1 {
      0% {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }

    @keyframes orbit2 {
      0% {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }

    @keyframes orbit3 {
      0% {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }

    @keyframes orbit4 {
      0% {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }

    @keyframes orbit5 {
      0% {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }

    @keyframes orbit6 {
      0% {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }

    @keyframes orbit7 {
      0% {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }

    @keyframes orbit8 {
      0% {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }

    @keyframes orbit9 {
      0% {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }

    @keyframes orbit10 {
      0% {
        transform: rotate(0deg) translateX(150px) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(150px) rotate(-360deg);
      }
    }

    @keyframes rotateCentral {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
  <title>Sistema Planetário</title>
</head>
<body>
  <div class="container">
    <div class="central"></div>
    <div class="orbit">
      <div class="planet planet1"></div>
      <div class="planet planet2"></div>
      <div class="planet planet3"></div>
      <div class="planet planet4"></div>
      <div class="planet planet5"></div>
      <div class="planet planet6"></div>
      <div class="planet planet7"></div>
      <div class="planet planet8"></div>
      <div class="planet planet9"></div>
      <div class="planet planet10"></div>
    </div>
  </div>
</body>
</html>
