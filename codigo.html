<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f3f5;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
        }

        .container {
            position: relative;
            width: 600px;
            height: 600px;
        }

        /* Buraco negro */
        .black-hole {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: #222222;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.1);
        }

        /* √ìrbita compartilhada dos planetas m√©dios */
        .orbit-medium {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            border: 0.5px dashed #a3a3a3;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .planet-medium {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: #000000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: -99;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 10px;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 0 8px rgba(255, 107, 107, 1);
        }

        /* √ìrbita compartilhada das luas ao redor dos planetas */
        .orbit-small {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            border: 0.5px dashed #a3a3a3;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .moon-small {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15px;
            height: 15px;
            background-color: #adb5bd;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 6;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 3px;
            color: #000;
            box-shadow: 0 0 5px rgb(232, 234, 235);
        }

        /* √ìrbita maior compartilhada para planetas pequenos */
        .orbit-large {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 700px;
            height: 700px;
            border: 0.5px dashed #a3a3a3;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .planet-small {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: #f2f3f5;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 7;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 7px;
            color: #000;
            box-shadow: 0 0 6px rgb(17, 17, 17);
        }

        /* Sat√©lite */
        .satellite-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            border: 0.5px dashed #669fd1;
            z-index: 3;
        }

        .satellite {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 24px;
            color: rgb(126, 208, 247);
            transform: translate(-50%, -50%);
            animation: orbitSatellite 20s linear infinite;
            z-index: 4;
        }

        /* Anima√ß√µes */
        @keyframes orbitMoon {
            0% {
                transform: rotate(0deg) translateX(40px) rotate(0deg);
            }

            100% {
                transform: rotate(360deg) translateX(40px) rotate(-360deg);
            }
        }

        @keyframes orbitPlanetMedium {
            0% {
                transform: rotate(0deg) translateX(150px) rotate(0deg);
            }

            100% {
                transform: rotate(360deg) translateX(150px) rotate(-360deg);
            }
        }

        @keyframes orbitPlanetSmall {
            0% {
                transform: rotate(0deg) translateX(350px) rotate(0deg);
            }

            100% {
                transform: rotate(360deg) translateX(350px) rotate(-360deg);
            }
        }

        @keyframes orbitSatellite {
            0% {
                transform: rotate(360deg) translateX(250px) rotate(360deg);
            }

            100% {
                transform: rotate(0deg) translateX(250px) rotate(0deg);
            }
        }
    </style>
    <title>Sistema Din√¢mico de Planetas</title>
</head>

<body>
    <div class="container">
        <!-- Buraco negro no centro -->
        <div class="black-hole">Cora - Cr√©dito</div>

        <!-- Sat√©lite no sistema -->
        <div class="satellite-orbit"></div>
        <div class="satellite">üõ∞Ô∏è</div>
    </div>

    <script>
        const planetasMedios = [
            { nome: 'Meios de pagamento', luas: ['API', 'BFF', 'Worker'] },
            { nome: 'Restri√ß√£o', luas: ['API', 'BFF', 'Worker'] },
            { nome: 'Limite', luas: ['API', 'BFF', 'Worker'] },
            { nome: 'Solicita√ß√µes', luas: ['API', 'BFF', 'Worker'] },
            { nome: 'Risco', luas: ['API', 'BFF', 'Worker'] },
            { nome: 'T√≠tulos', luas: ['API', 'BFF', 'Worker'] },
        ];

        const planetasPequenos = [
            { nome: 'Integrador Clientes' },
            { nome: 'Integrador Payments' },
            { nome: 'Integrador Promax' },
            { nome: 'Integrador Promax T√≠tulos' },
            { nome: 'Integrador Thoth' },
            { nome: 'Integrador Mesh' },
            { nome: 'Integrador Iris' },
            { nome: 'Integrador Serasa' },
            { nome: 'Integrador Bees' },
            { nome: 'Integrador Cobran√ßa' },
            { nome: 'Integrador Pedidos' }
        ];

        const container = document.querySelector('.container');

        // √ìrbita compartilhada dos planetas m√©dios
        const orbitMedium = document.createElement('div');
        orbitMedium.classList.add('orbit-medium');

        planetasMedios.forEach((planeta, index) => {
            const planetMedium = document.createElement('div');
            planetMedium.classList.add('planet-medium');
            planetMedium.textContent = planeta.nome;

            // Adicionando √≥rbita compartilhada para as luas
            const orbitSmall = document.createElement('div');
            orbitSmall.classList.add('orbit-small');

            planeta.luas.forEach((lua, luaIndex) => {
                const moonSmall = document.createElement('div');
                moonSmall.classList.add('moon-small');
                moonSmall.textContent = lua;

                orbitSmall.appendChild(moonSmall);

                // Anima√ß√£o e delay para cada lua
                moonSmall.style.animation = `orbitMoon 4s linear infinite`;
                moonSmall.style.animationDelay = `${(luaIndex / planeta.luas.length) * -4}s`;
            });

            planetMedium.appendChild(orbitSmall);

            // Estilos de anima√ß√£o dos planetas
            planetMedium.style.animation = `orbitPlanetMedium 40s linear infinite`;
            planetMedium.style.animationDelay = `${(index / planetasMedios.length) * -40}s`;

            orbitMedium.appendChild(planetMedium);
        });

        container.appendChild(orbitMedium);

        // Fun√ß√£o para criar planetas pequenos dinamicamente
        const orbitLarge = document.createElement('div');
        orbitLarge.classList.add('orbit-large');

        planetasPequenos.forEach((planeta, index) => {
            const planetSmall = document.createElement('div');
            planetSmall.classList.add('planet-small');
            planetSmall.textContent = planeta.nome;

            // Estilos de anima√ß√£o dos planetas pequenos
            planetSmall.style.animation = `orbitPlanetSmall 40s linear infinite`;
            planetSmall.style.animationDelay = `${(index / planetasPequenos.length) * -40}s`;

            orbitLarge.appendChild(planetSmall);
        });

        container.appendChild(orbitLarge);
    </script>
</body>

</html>
